<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register-styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form class="register-form" id="registerForm">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="firstname">Nombre:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Ingresa tu apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="button" class="btn-submit" id="registerButton">Registrar</button>
        </form>
    </div>

    <script>
        document.getElementById('registerButton').addEventListener('click', function() {
            // Validar que todos los campos estén llenos
            const inputs = document.querySelectorAll('.register-form input');
            let allFieldsFilled = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    allFieldsFilled = false;
                    input.style.border = "2px solid red";
                } else {
                    input.style.border = "1px solid #ddd";
                }
            });

            if (allFieldsFilled) {
                // Redirigir al login
                window.location.href = "login.html";
            } else {
                alert("Por favor, llena todos los campos.");
            }
        });
    </script>
</body>
</html>
